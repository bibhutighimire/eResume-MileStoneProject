    <div class="container">
   <header>
<img src="img/logo.png" alt="Logo">

   <main>
       <section>
           <h2>Contact Me</h2>
           <form class="form" id="form"  method="POST" enctype="multipart/form-data" name="Email from e-Resume">

            <div class="form-control ">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="First Name..">
            <small>Enter First Name</small>
            </div>

        <div class="form-control ">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Last Name..">
            <small>Enter Last Name</small>
        </div>

            <div class="form-control ">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" placeholder="Email Address..">
            <small>Enter Valid Email Address </small>
        </div>

        <div class="form-control ">
            <label for="email">Re-Enter Email Address</label>
            <input type="text" id="reenteremail" name="email" placeholder="Re-Enter Email Address..">
            <small>Enter Valid Email Address </small>
        </div>
        
            <div class="form-control ">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject..">
            <small>Enter Valid Subject</small>
        </div>

            <div class="form-control ">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Professional Words can only be used in Message. kill, fight, slap, feldercarb, frack, skinjob, vulgacarb words will not allow form to be submitted."  style="height:200px"></textarea>
            <small>Enter Valid Message</small>
        </div>
        
            <button type="submit" id="sendEmailLink">Send </button>

          </form>
       </section>
   </main>
